        <h5 id="shell-编程概述"><a href="#shell-编程概述" class="headerlink" title="shell 编程概述"></a>shell 编程概述</h5><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br></pre></td><td class="code"><pre><span class="line">别名管理:</span><br><span class="line">1.查看别名</span><br><span class="line">alias</span><br><span class="line"></span><br><span class="line">2.新建别名</span><br><span class="line">alias myif='nmcli device show ens32'</span><br><span class="line"></span><br><span class="line">3.删除别名</span><br><span class="line">unalias myif</span><br><span class="line"></span><br><span class="line">日期管理-date:</span><br><span class="line">date '+%Y-%m-%d %T'</span><br><span class="line">Y 年</span><br><span class="line">m 月</span><br><span class="line">d 日</span><br><span class="line">H 时</span><br><span class="line">M 分</span><br><span class="line">S 秒</span><br><span class="line"></span><br><span class="line">Bash重定向:</span><br><span class="line">1.正确输出 &gt;</span><br><span class="line">2.正确追加输出 &gt;&gt;</span><br><span class="line">3.错误输出 2&gt;</span><br><span class="line">4.错误追加输出 2&gt;&gt;</span><br><span class="line">5.正确和错误输出 &amp;&gt;</span><br><span class="line">6.正确和错误追加输出 &amp;&gt;&gt;</span><br><span class="line">7.正确或错误立即销毁 &amp;&gt;/dev/null</span><br><span class="line"></span><br><span class="line">Shell编程-基础操作:</span><br><span class="line">1.变量定义</span><br><span class="line">name='user1'</span><br><span class="line"></span><br><span class="line">2.输出变量</span><br><span class="line">echo $name</span><br><span class="line">echo "my name is $&#123;name&#125;"</span><br><span class="line"></span><br><span class="line">Shell编程-文件测试:</span><br><span class="line">-d：测试是否为目录（Directory）</span><br><span class="line">-e：测试目录或文件是否存在（Exist）</span><br><span class="line">-f：测试是否为文件（File）</span><br><span class="line">-L：测试是否为符号连接（Link）文件</span><br><span class="line"></span><br><span class="line">Shell编程-字符串测试:</span><br><span class="line">=： 字符串内容相同</span><br><span class="line">!=：字符串内容不同</span><br><span class="line">-z: 字符串为空</span><br><span class="line"></span><br><span class="line">Shell编程-数学测试:</span><br><span class="line">-eq：等于（Equal）</span><br><span class="line">-ne：不等于（Not Equal）</span><br><span class="line">-gt：大于（Greater Than）</span><br><span class="line">-lt：小于（Lesser Than）</span><br><span class="line">-ge：大于或等于（Greater or Equal）</span><br><span class="line">-le：小于或等于（Lesser or Equal）</span><br><span class="line"></span><br><span class="line">Shell编程-逻辑测试:</span><br><span class="line">&amp;&amp;：逻辑与</span><br><span class="line">||：逻辑或</span><br><span class="line">!： 逻辑否</span><br><span class="line"></span><br><span class="line">Shell编程-用户交互:</span><br><span class="line">read -p 'please input your name: ' name</span><br><span class="line">echo $name</span><br><span class="line"></span><br><span class="line">Shell编程实例:</span><br><span class="line">1.光盘挂载</span><br><span class="line">if [ ! -e /media/BaseOS ]</span><br><span class="line">then</span><br><span class="line">	mount /dev/cdrom /media &amp;&gt; /dev/null</span><br><span class="line">	echo 'cdrom is ok'</span><br><span class="line">else</span><br><span class="line">	echo 'cdrom is ok'</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">2.创建用户</span><br><span class="line">read -p 'please input your name:' name</span><br><span class="line"></span><br><span class="line">if [ ! -z $name ]</span><br><span class="line">then</span><br><span class="line">	read -p 'please input your pass:' pass</span><br><span class="line"></span><br><span class="line">	if [ ! -z $pass ]</span><br><span class="line">	then</span><br><span class="line">		useradd $name</span><br><span class="line">		echo $pass | passwd --stdin $name &amp;&gt; /dev/null</span><br><span class="line">		echo "your name is $&#123;name&#125;，your pass is $&#123;pass&#125;，create is ok"</span><br><span class="line">	else</span><br><span class="line">		echo 'pass is empty'</span><br><span class="line">	fi</span><br><span class="line">else</span><br><span class="line">	echo 'name is empty'</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">3.内存判断</span><br><span class="line">mem=`free -m |grep 'Mem'|awk '&#123;print $4&#125;'`</span><br><span class="line"></span><br><span class="line">if [ $mem -lt 400 ]</span><br><span class="line">then</span><br><span class="line">	echo "mem is no,now is $&#123;mem&#125;"</span><br><span class="line">else</span><br><span class="line">	echo "mem is yes,now is $&#123;mem&#125;"</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">4.循环输出</span><br><span class="line">for name in `cat /etc/passwd | awk -F: '&#123;print $1&#125;'`</span><br><span class="line">do</span><br><span class="line">	echo $name</span><br><span class="line">	sleep 1</span><br><span class="line">done</span><br></pre></td></tr></table></figure>
