        <h5 id="新建爬虫类爬取网站图片，并保存到文件夹"><a href="#新建爬虫类爬取网站图片，并保存到文件夹" class="headerlink" title="新建爬虫类爬取网站图片，并保存到文件夹"></a>新建爬虫类爬取网站图片，并保存到文件夹</h5><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 汽车之家图片爬取</span></span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> urllib.request</span><br><span class="line"><span class="keyword">from</span> bs4 <span class="keyword">import</span> BeautifulSoup</span><br><span class="line"><span class="keyword">from</span> multiprocessing  <span class="keyword">import</span> Pool</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 获取汽车图片方法类</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">ReTbmm</span><span class="params">(object)</span>:</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">Retbmm</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="comment"># 爬虫开始时间</span></span><br><span class="line">        start = time.time()</span><br><span class="line">        <span class="comment"># 用于返回当前工作目录</span></span><br><span class="line">        self.cdir = os.getcwd()</span><br><span class="line">        <span class="comment"># 爬起网址 https://car.autohome.com.cn/pic/series/5349.html#pvareaid=2042194</span></span><br><span class="line">        <span class="comment"># 车身外观</span></span><br><span class="line">        url1 = <span class="string">'https://car.autohome.com.cn/pic/series/5349-1.html#pvareaid=2042220'</span></span><br><span class="line"></span><br><span class="line">        <span class="comment"># 中控方向盘</span></span><br><span class="line">        url2 = <span class="string">'https://car.autohome.com.cn/pic/series/5349-10.html#pvareaid=2042220'</span></span><br><span class="line"></span><br><span class="line">        <span class="comment"># 车厢座椅</span></span><br><span class="line">        url3 = <span class="string">'https://car.autohome.com.cn/pic/series/5349-3.html#pvareaid=2042220'</span></span><br><span class="line"></span><br><span class="line">        <span class="comment"># 其他细节</span></span><br><span class="line">        url4 = <span class="string">'https://car.autohome.com.cn/pic/series/5349-12.html#pvareaid=2042220'</span></span><br><span class="line"></span><br><span class="line">        self.getImg(<span class="string">'车身外观'</span>,url1)</span><br><span class="line">        self.getImg(<span class="string">'中控方向盘'</span>,url2)</span><br><span class="line">        self.getImg(<span class="string">'车厢座椅'</span>,url3)</span><br><span class="line">        self.getImg(<span class="string">'其他细节'</span>,url4)</span><br><span class="line">        end = time.time()</span><br><span class="line">        print(<span class="string">'run time'</span>,str(end - start))</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 下载图片方法</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">getImg</span><span class="params">(self,name,url)</span>:</span></span><br><span class="line">        user_agent = <span class="string">'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 '</span> \</span><br><span class="line">                     <span class="string">'(KHTML, like Gecko) Chrome/77.0.3865.75 Safari/537.36'</span></span><br><span class="line">        headers = &#123;<span class="string">'User-Agent'</span>:user_agent&#125;</span><br><span class="line">        <span class="comment"># 访问连接</span></span><br><span class="line">        request = urllib.request.Request(url,headers=headers)</span><br><span class="line">        <span class="comment"># 获取数据</span></span><br><span class="line">        response = urllib.request.urlopen(request)</span><br><span class="line">        <span class="comment"># 解析数据</span></span><br><span class="line">        bsobj = BeautifulSoup(response,<span class="string">'html.parser'</span>)</span><br><span class="line">        <span class="comment"># 获取所有img标签</span></span><br><span class="line">        t1 = bsobj.find_all(<span class="string">'img'</span>)</span><br><span class="line"></span><br><span class="line">        path = self.cdir + <span class="string">'\\mrsoft\\'</span> + str(name)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> os.path.exists(path):</span><br><span class="line">            os.mkdir(path)</span><br><span class="line">        n = <span class="number">0</span></span><br><span class="line">        <span class="keyword">for</span> img <span class="keyword">in</span> t1:</span><br><span class="line">            n = n + <span class="number">1</span></span><br><span class="line">            link = img.get(<span class="string">'src'</span>)</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> link :</span><br><span class="line">                <span class="comment"># 图片连接</span></span><br><span class="line">                s = <span class="string">'https:'</span> + str(link)</span><br><span class="line"></span><br><span class="line">                i = link[link.rfind(<span class="string">'.'</span>):]</span><br><span class="line">                <span class="keyword">try</span>:</span><br><span class="line">                    req = urllib.request.Request(s)</span><br><span class="line">                    res = urllib.request.urlopen(req)</span><br><span class="line">                    imgData = res.read()</span><br><span class="line">                    pathfile = path + <span class="string">r'\\'</span> +str(n) + i</span><br><span class="line"></span><br><span class="line">                    <span class="keyword">with</span> open(pathfile,<span class="string">'wb'</span>)<span class="keyword">as</span> f:</span><br><span class="line">                        f.write(imgData)</span><br><span class="line">                        f.close()</span><br><span class="line">                <span class="keyword">except</span>:</span><br><span class="line">                    print(str(name)+<span class="string">'thread write false'</span>+ s)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    r = ReTbmm()</span><br><span class="line">    pool = Pool(<span class="number">4</span>)</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>,<span class="number">10</span>):</span><br><span class="line">        pool.apply_async(func=r.Retbmm)</span><br><span class="line">    pool.close()</span><br><span class="line">    pool.join()</span><br></pre></td></tr></table></figure>
